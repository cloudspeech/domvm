<!doctype html>
<html>
<head>
	<title>fragments</title>
	<script src="../dist/full/domvm.full.js"></script>
	<script src="../test/dominstr.js"></script>
</head>
<body>
	<script>
		var instr = new DOMInstr();

		var el = domvm.defineElement,
			vw = domvm.defineView,
			fr = domvm.defineFragment;

		var reverse = false;

		function frBody() {
			return [
				el("em", "big"),
				el("span", "cruel"),
			];
		}

		function View() {
			return function() {
				return (
					el("div", [
					//	el("strong", "hello"),
						fr(reverse ? frBody().reverse() : frBody()),
						// adjacent fragment
						fr(reverse ? frBody().reverse() : frBody()),
						// nested fragments
						fr([				// fr(type, attrs, body)
							fr([
								el("div", 1),
								el("div", 2),
							]),
							fr([
								el("div", 3),
								el("div", 4),
							]),
							fr([
								vw(View2)
							]),
						]),
						el("i", "world"),
						fr([
							el("div", "test"),
							reverse ? el("div", "hahahaha") : null
						])
					])
				);
			};
		}

		var i = 0;

		function View2() {
			return function() {
				return el("#foo", [
					vw(View3)
				]);
			}
		}

		function View3() {
			return () =>
				fr([
					el("#bar", "bar" + i++),
					el("#baz", "baz" + i++),
					vw(View4),
					vw(View4),
				])
		}

		function View4() {
			return () =>
				fr([
					el("#moo", "moo" + i++),
					el("#cow", "cow" + i++)
				])
		}

		var vm = domvm.createView(View).mount(document.body);
	//	var vm = domvm.createView(View2).mount(document.body);

		setTimeout(function() {
			instr.start();
			reverse = true;
		//	frBody.push(el("span", "moo"));
		//	frBody.pop();
			vm.redraw(true);
			var callCounts = instr.end();
			console.log(callCounts);
		}, 1000)
	</script>
</body>
</html>
